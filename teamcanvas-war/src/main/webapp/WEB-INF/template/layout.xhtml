<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>#{pageTitle}</title>
    <h:outputStylesheet library="css" name="main.css"/>
    <ui:insert name="head-include">
        <ui:include src="/WEB-INF/template/head-include.xhtml"/>
    </ui:insert>
</h:head>

<h:body>
    <div id="wrapper">

        <div id="header">
            <ui:insert name="header">
                <ui:include src="/WEB-INF/template/header.xhtml"/>
            </ui:insert>
        </div>
        <div id="content-sidebar">
            <div id="content">
                <ui:insert name="content">
                    <ui:include src="/WEB-INF/template/content.xhtml"/>
                </ui:insert>
            </div>

            <div id="sidebar">
                <ui:insert name="sidebar">
                    <ui:include src="/WEB-INF/template/sidebar.xhtml"/>
                </ui:insert>
            </div>
        </div>
        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="/WEB-INF/template/footer.xhtml"/>
            </ui:insert>
        </div>

    </div>
</h:body>

</html>
