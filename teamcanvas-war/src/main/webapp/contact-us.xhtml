<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/layout.xhtml">
        <ui:define name="content">
            <h2>Contact Us</h2>
            <h:form>
                <fieldset>
                    <legend>Contact Us</legend>
                    <h:panelGrid columns="2">

                        <h:outputText/>
                        <h:outputText styleClass="info" value="#{contactUsAction.infoMessage}"/>


                        <h:outputLabel for="contactMesage">Message:</h:outputLabel>
                        <h:inputTextarea id="contactMesage" value="#{contactUsAction.message}"/>


                        <h:outputText/>
                        <h:panelGroup>
                            <h:commandButton id="submitButton"
                                             action="#{contactUsAction.sendMail}"
                                             value="Send"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
