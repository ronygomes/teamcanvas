<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/layout.xhtml">
        <ui:param name="selectedPage" value="team"/>
        <ui:define name="content">
            <h2>Add New Team</h2>
            <h:form >
                <fieldset>
                    <legend>Team Description</legend>
                    <h:panelGrid columns="2">
                        <h:outputText/>
                        <h:message for="createTeamButton" styleClass="error-message"/>

                        <h:outputText/>
                        <h:message for="teamName" styleClass="error-message"/>

                        <h:outputLabel for="teamName">Team Name:</h:outputLabel>
                        <h:panelGroup>
                            <h:inputText id="teamName" value="#{createNewTeamAction.team.teamName}" required="true"/>
                            <span class="reruired">*</span>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:commandButton id="createTeamButton"
                                             action="#{createNewTeamAction.createTeam()}"
                                             value="Create Team"/>
                            <h:outputLink value="team.xhtml">List Teams</h:outputLink>
                        </h:panelGroup>
                    </h:panelGrid>
                </fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
