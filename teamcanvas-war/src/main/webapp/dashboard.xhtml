<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">>

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/layout.xhtml">
        <ui:define name="content">
            <h3>Dashboard</h3>
            <h4>Project Summary</h4>
            <ui:repeat var="project" value="#{dashboardAction.projects}">
                <div class="project-list">
                    <h:outputText value="#{project.projectTitle}"/>
                    <h:outputText value=" ( #{project.projectPhases.size()} phases)" />
                    <h:outputText value="#{project.projectDueDate}" >

                    </h:outputText>
                </div>
            </ui:repeat>

            <h:outputText rendered="#{empty dashboardAction.projects}" value="No Project Found!" />
            <h:outputLink rendered="#{empty dashboardAction.projects}" value="create-new-project.xhtml">
                <h:outputText value="Create New Project"/>
            </h:outputLink>

            <h4>Team Summary</h4>
            <ui:repeat var="team" value="#{dashboardAction.teams}">
                <div class="team-list">
                    <h:outputText value="#{team.teamName}"/>
                    <h:outputText value=" ( #{team.teamMembers.size()} members)" />
                </div>
            </ui:repeat>

            <h:outputText rendered="#{empty dashboardAction.teams}" value="No Team Found!" />
            <h:outputLink rendered="#{empty dashboardAction.teams}" value="create-new-team.xhtml">
                <h:outputText value="Create New Project"/>
            </h:outputLink>
        </ui:define>
    </ui:composition>
</h:body>

</html>
