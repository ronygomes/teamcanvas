<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">>

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/layout.xhtml">
        <ui:define name="content">
            <h3>Dashboard</h3>
            <div class="project-list">
                <h4>Project Summary</h4>
                <ui:repeat var="project" value="#{dashboardAction.projects}">
                    <div class="project-list">
                        <h:outputText style="font-weight: bold" value="#{project.title}"/>
                        <h:outputText value=" ( #{project.phases.size()} phases )"/>
                        Due Date:
                        <h:outputText value="#{project.dueDate}">
                            <f:convertDateTime pattern="EEE, MMM d, yyyy"/>
                        </h:outputText>
                    </div>
                </ui:repeat>

                <h:outputText rendered="#{empty dashboardAction.projects}" value="No Project Found!"/>
                <h:outputLink rendered="#{empty dashboardAction.projects}" value="create-new-project.xhtml">
                    <h:outputText value="Create New Project"/>
                </h:outputLink>

                <h4>Team Summary</h4>
                <ui:repeat var="team" value="#{dashboardAction.teams}">
                    <div class="team-list">
                        <h:outputText value="#{team.name}"/>
                        <h:outputText value=" ( #{team.members.size()} members)"/>
                    </div>
                </ui:repeat>

                <h:outputText rendered="#{empty dashboardAction.teams}" value="No Team Found!"/>
                <h:outputLink rendered="#{empty dashboardAction.teams}" value="create-new-team.xhtml">
                    <h:outputText styleClass="link-button" value="Create New Project"/>
                </h:outputLink>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
