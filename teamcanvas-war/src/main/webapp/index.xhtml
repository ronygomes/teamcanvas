<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition template="WEB-INF/template/bare-layout.xhtml">
        <ui:param name="pageTitle" value="Team Canvas | Login" />
        <ui:define name="head-include">
            <h:outputStylesheet library="css" name="index.css"/>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText />
                    <h:message for="submitButton" styleClass="error-message"/>
                    <h:outputText />

                    <h:outputLabel for="email">Email:</h:outputLabel>
                    <h:panelGroup>
                        <h:inputText id="email" value="#{loginAction.userEmail}"/>
                        <span class="reruired">*</span>
                    </h:panelGroup>
                    <h:message for="email" />

                    <h:outputLabel for="password">Password:</h:outputLabel>
                    <h:panelGroup>
                        <h:inputSecret id="password" value="#{loginAction.userPassword}"/>
                        <span class="reruired">*</span>
                    </h:panelGroup>
                    <h:message for="password" />

                    <h:outputText />
                    <h:panelGroup>
                        <h:selectBooleanCheckbox value="#{loginAction.rememberMe}" />
                        <h:outputText value="Remember me"/>
                    </h:panelGroup>
                    <h:outputText/>

                    <h:outputText />
                    <h:panelGroup>
                        <h:commandButton id="submitButton"
                                         action="#{loginAction.login()}"
                                         value="Login"
                                         binding="#{loginAction.submitButton}"
                                />
                        <span class="ten-pixel-padding">
                            <h:outputLink value="register.xhtml">Register</h:outputLink>
                        </span>
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
