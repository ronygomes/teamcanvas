<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/layout.xhtml">
        <ui:param name="selectedPage" value="project"/>
        <ui:define name="content">
            <h2>Project Details : #{projectDetails.project.title}</h2>
            <ul>
                <h:outputLink value="add-phase.xhtml">
                    <h:outputText value="Add Phase"/>
                    <f:param name="project_id" value="#{projectDetails.project.id}"/>
                </h:outputLink>
            </ul>
            <ui:repeat value="#{projectDetails.project.phases}" var="phase">
                <div>
                    <span class="phase-title">#{phase.name}</span>
                    <h:outputLink value="add-task.xhtml" styleClass="add-task-link">
                        <h:outputText value="Add Task"/>
                        <f:param name="phase_id" value="#{phase.id}"/>
                    </h:outputLink>

                    <ul class="tasks">
                        <ui:repeat value="#{phase.tasks}" var="task">
                            <li>
                                <h:outputText styleClass="li-item" value="#{task.title}"/>
                                <ui:remove>
                                    <h:outputLink value="task-details.xhtml">
                                        <h:outputText styleClass="li-item" value="Details"/>
                                        <f:param name="task_id" value="#{task.id}"/>
                                    </h:outputLink>
                                </ui:remove>
                                <h:outputLink value="edit-task.xhtml">
                                    <h:outputText styleClass="li-item" value="Edit"/>
                                    <f:param name="task_id" value="#{task.id}"/>
                                </h:outputLink>

                            </li>
                        </ui:repeat>
                    </ul>

                </div>
            </ui:repeat>
        </ui:define>
    </ui:composition>
</h:body>

</html>
