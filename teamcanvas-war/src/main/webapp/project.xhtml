<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/layout.xhtml">
        <ui:param name="selectedPage" value="project"/>
        <ui:define name="content">
            <h2>Project List</h2>
            <h:outputLink value="create-new-project.xhtml">Create New Project</h:outputLink>
            <ui:repeat var="project" value="#{projectAction.projects}" varStatus="status">
                <div class="project">
                    #{project.id}
                    #{project.projectTitle}
                    <h:outputLink value="edit-project.xhtml">
                        <h:outputText value="Edit" />
                        <f:param name="project_id" value="#{project.id}"/>
                    </h:outputLink>
                </div>
            </ui:repeat>
            <h:outputText rendered="#{empty projectAction.projects}" value="No Project Found!"/>
        </ui:define>
    </ui:composition>
</h:body>

</html>
